{% extends "base.html" %}
{% block content %}
<h1>Sign Up <span class="small">Nobody will ever know.</span></h1>
<div class="row">
    <div class="col-md-6">
        <form role="form" method="POST" action="/signup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="input" class="form-control" name="username"
                       placeholder="AtticusButch" value="AtticusButch">
                <span style="color: red">{{errors.username}}</span>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email"
                       placeholder="so1999@hotmail.com" value="so1999@hotmail.com">
                <span style="color: red">{{errors.email}}</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"
                       placeholder="security-through-obscurity" value="12345">
                <span style="color: red">{{errors.password}}</span>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
